extend type Query {
    participant(id: ID!): Participant @auth
    # participants: Searching is unsupported
}

extend type Mutation {
    createParticipant(scope: ID!): Participant! @auth
    skipParticipantStep(id: ID!): Participant @auth
    deleteParticipant(id: ID!): Participant @auth
}

type Participant {
    id: ID!
    scope: Scope!
    user: User!
    step: Int
    skippedStep: Int
    score: [Json!]
    createdAt: String!
    updatedAt: String!
}
